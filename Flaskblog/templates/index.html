<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>Flaskblog</title>
  </head>
  <body>
	{% extends "base.html"%} {% block content %}
		<h1>Flask Blog</h1>
		<p><a href="/create" role="button">新規登録</a></p>
	<article>
		<h2>ホーム画面</h2>
		<p>こちらはホーム画面です。</p>
	{% for post in posts %} {#取得した内容を１つずつ表示#}
		<h2>{{post.title}}</h2>
		<p>- 作成日時：{{post.created_at}}</p>
		<p>- {{post.body}}</p>
	{% endfor %}
	</article>
		<a href="{{url_for('article1')}}">記事1へ</a>
		<a href="{{url_for('article2')}}">記事2へ</a>
	{% endblock %}
  </body>
</html>
